<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo com container-fluid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="screen.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <h1>Primeiro exemplo com Bootstrap</h1>
            <p>O conteúdo dentro de um container com a classe .container-fluid</p>

        </div>

    </body>
