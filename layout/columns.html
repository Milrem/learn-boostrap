<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo com container</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container border">
            <div class="row">
                <div class="col border">1</div>
                <div class="col border">2</div>
                <div class="col border">3</div>
                <div class="col border">4</div>
                <div class="col border">5</div>
                <div class="col border">6</div>
                <div class="col border">7</div>
                <div class="col border">8</div>
                <div class="col border">9</div>
                <div class="col border">10</div>
                <div class="col border">11</div>
                <div class="col border">12</div>
            </div>
            <div class="row">
                <div class="col border">col</div>
                <div class="col-6 border">col-6</div>
                <div class="col border">col</div>
            </div>
            <div class="row">
                <div class="col border">col</div>
                <div class="col-5 border">col-5</div>
                <div class="col border">col</div>
            </div>
            <div class="row">
                <div class="col-2 border">col-2</div>
                <div class="col border">col</div>
                <div class="col-5 border">col-5</div>
                <div class="col border">col</div>
                <div class="col-2 border">col-2</div>
                <div class="col border">col</div>
                
                <div class="col-2 border">col-3</div>
                <div class="col border">col</div>
                <div class="col-5 border">col-5</div>
                <div class="col border">col</div>
                <div class="col-2 border">col-2</div>
        
                <div class="col border">col</div>
                
                <div class="col border">col-12</div>
            </div>
        </div>
    </body>
</html>
