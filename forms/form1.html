<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo com container</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body>
         <div class="container border">
            <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Email address</label>
               <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
               <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
               <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
               <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg disabled" aria-label=".form-control-lg" disabled>
               <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm">
            </div>
            <div class="mb-3">
               <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
            </div>
            <div class="mb-3">
               <input class="form-control-plaintext" type="text" value="Readonly input here, as plain text..." aria-label="readonly input example" readonly>
            </div>
         </div>
    </body>
</html>
